<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        html,body{height: 100%;margin: 0%;padding: 0%;}
    
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" 
          crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" 
            integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" 
            integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" 
            crossorigin="anonymous"></script>
    <script src="./initMap.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=[YourKey]&callback=initMap"></script>
    <script src="./API.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>
    <!-- Modal -->
    <div class="modal fade" id="camp" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title w-100 text-center" id="campLabel">請輸入營地資料</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body ml-2 mr-2">
            <!--輸入營地資料的BootStrap-->
                <form>
                    <div class="mb-3">
                      <label for="campInfo1" class="form-label">請輸入營地名稱</label>
                      <input type="text" class="form-control" id="text1" aria-describedby="titleHint">
                      <!--<div id="titleHint" class="form-text">123</div>-->
                    </div>
                    <div class="mb-3">
                        <label for="campDesc" class="form-label">請輸入簡短介紹</label>
                        <input type="text" class="form-control" id="campDesc" aria-describedby="campDesc">
                    </div>
                    <div class="mb-3">
                        <!--<label class="form-label">請上傳圖片</label>-->
                        <label for="uploadImg" class="form-label">請上傳圖片</label>
                        <input type="file" class="form-control uploadImg" id="uploadImg" accept=".png, .jpg, .jpeg">
                    </div>
                    <!--<button type="submit" class="btn btn-primary">Submit</button>-->
                  </form>
            <!----------結束----------->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉視窗</button>
              <button type="button" class="btn btn-primary" onclick="openBoot()">送出資料</button>
            </div>
          </div>
        </div>
      </div>
    <div style="height: 100%;margin: 0;padding: 0;" id="map">       
        
    </div>
</body>
</html>
